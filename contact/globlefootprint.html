<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Gaddiel Globle Footprint</title>
<meta name="description" content="Gaddiel Tech Our Clients Our Product-User Locations" />
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
<script>
    function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(52.8049077,2.7959488), //Set your latitude, longitude
          zoom:3,
          mapTypeId: google.maps.MapTypeId.MAP,
          scrollwheel: false
        }

        var map = new google.maps.Map(document.getElementById('google-map'), mapOptions); // get the div by id

        var ctaLayer = new google.maps.KmlLayer({
          url: 'http://gaddieltech.com/contact/gaddmap.kml' // Set the KML file
        });

        // attach the layer to the map
        ctaLayer.setMap(map);
    }

    // load the map
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div><img src="orange.png" alt="" width="20" height="28" />Our Clients &nbsp; <img src="yellow.png" alt="" width="20" height="28" />Our Product-User Locations</div>
<div>&nbsp;</div>
<div id="google-map" class="google-map" style="width: 100%; height: 380px;">&nbsp;</div>
</body>
</html>
