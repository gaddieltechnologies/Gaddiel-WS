PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="இந்த CAPTCHA சொருகி, reCAPTCHA சேவையைப் பயன்படுத்துகிறது. இந்தச் சேவை, spammers-ஐத் தடுக்கிறது. மேலும், இது, புத்தகங்கள், செய்தித்தாள்கள் மற்றும் பழைய வானொலி நிகழ்ச்சிகளை எண்முறைப்படுத்துகிறது. தங்கள் தளத்துக்கான தள மற்றும் இரகசிய சான்றுகளைப் பெற, செல்க: http://www.google.com/recaptcha. இந்தச் சேவையை புதிய சேவைக்கணக்கு பதிதலில் பயன்படுத்த, பயனாளர் மேலாளர்-இல் உள்ள விருப்புகள்-இல் சென்று CAPTCHA-வுக்கு 'CAPTCHA - reCAPTCHA' எனத் தேர்வுசெய்க."
PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
