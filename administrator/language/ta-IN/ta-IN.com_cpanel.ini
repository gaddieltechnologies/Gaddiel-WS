COM_CPANEL_MESSAGES_BODY_NOCLOSE="தங்கள் கவனத்திற்கான முக்கிய பின்-நிறுவல் செய்திகள் உள்ளன. அந்த செய்திகளைப் பார்க்க, தயவுசெய்து கீழுள்ள 'செய்திகளை ஆய்வு செய்க' பொத்தானைத் தேர்வுசெய்க."
COM_CPANEL_MESSAGES_BODYMORE_NOCLOSE="தங்கள் தளத்தின் நிர்வாகிப் பகுதியிலுள்ள, 'கூறுகள்' பட்டி உருப்படியில் உள்ள 'பின்-நிறுவல் செய்திகள்' பட்டி உருப்படியைத் தேர்வுசெய்தல் மூலம் தாங்கள் எந்த நேரத்திலும் செய்திகளை ஆய்வு செய்யலாம். தாங்கள் அனைத்து செய்திகளையும் மறைத்திருந்தால் இந்தத் தகவல் பகுதி தோன்றாது."
COM_CPANEL_MESSAGES_REVIEW="செய்திகளை ஆய்வு செய்க"
COM_CPANEL_MESSAGES_TITLE="தங்களுக்கு பின்-நிறுவல் செய்திகள் உள்ளன"
COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator Joomla-க்கு இணக்கமானது இல்லை. கீழுள்ள 'கோப்புக்கு மாற்றுக' பொத்தானைத் தேர்வுசெய்தல் பதுக்குநினைவகக் கையாளரை கோப்புக்கு மாற்றிவிடும். தாங்கள் வேறொரு பதுக்குநினைவகக் கையாளரைப் பயன்படுத்த விரும்பினால், தயவுசெய்து அதனை அகிலத்தள உருவாக்கப் பக்கத்தில் மாற்றிடுக."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="கோப்புக்கு மாற்றுக."
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator Joomla-க்கு இணக்கமானது இல்லை"
COM_CPANEL_MSG_HTACCESS_BODY="Joomla! 3.4-இல், கோப்புகள் பட்டியல்களுக்கு அனுமதிமறுக்கும் மாற்றம், உள்ளிருப்பு .htaccess மற்றும் web.config கோப்புகளில் செய்யப்பட்டது. நிர்வாகிகள் தங்கள் கோப்புகளில் இந்த மாற்றத்தை அமல்படுத்த வேண்டும் என்று பரிந்துரைக்கப்படுகிறது. மேலும் விவரங்களுக்கு, தயவுசெய்து <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_" target="_QQ_"_blank"_QQ_">இந்தப் பக்கத்தைப் பார்க்க</a>."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config புதுப்பித்தல்"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla! 3.4.0 பதிப்பிலிருந்து தங்கள் இணையதளத்தில் உள்ள 'தொகுதி - மொழி வடிகட்டி' சொருகியில் பிரச்சினைகள் இருக்கலாம். பிரச்சினைகளை சரி செய்ய, தயவுசெய்து <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">மொழி மேலாளர்</a>-ஐத் திறந்து, உள்ளடக்க மொழிகளைப் பராமரிக்கும் சாளரத்துக்குச் சென்று, ஒவ்வொரு உள்ளடக்க மொழியையும் தேர்வுசெய்து 'தொகுக்க' பொத்தானை அமுக்கி, அவற்றை சேமிக்கவும். இக்கைமுறையால் தாங்கள் உள்ளடக்க மொழிகளில் விட்டுப்போன அவற்றின் அணுக்க மட்டத்தைச் சேமிக்கலாம்."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="தங்கள் பன்மொழி அமைப்புகளில் பிரச்சினைகள் இருக்கலாம்"
COM_CPANEL_MSG_PHPVERSION_BODY="இத்தளத்தில் தற்போது பயன்படுத்தப்படும் PHP பதிப்பிற்கு Joomla! 3.3 பதிப்பிலிருந்து ஆதரவு இல்லை. <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_" target="_QQ_"_blank"_QQ_">பயனாளர்களுக்கு மேம்பட்ட பாதுகாப்பு அம்சங்களை அளிக்க, PHP பதிப்பு குறைந்தது 5.3.10-ஐ Joomla! 3.3-விற்குப் பயன்படுத்த வேண்டும்</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Joomla! 3.3-யில் தாங்கள் தற்போது பயன்படுத்தும் PHP பதிப்புக்கு ஆதரவில்லை."
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt புதுப்பித்தல்"
COM_CPANEL_MSG_ROBOTS_BODY="Joomla! 3.3-இல், SEO-வை மேம்படுத்துவதற்காக, வார்ப்புருக்கள் மற்றும் ஊடகக் கோப்புகளை Google அணுக அனுமதி அளிக்கும் மாற்றம் robot.txt கோப்பில் செய்யப்பட்டது. மேம்படுத்தல்கள்போது, தன்னியக்கமாக, இம்மாற்றம் செய்யப்படுவதில்லை. ஆகவே, நிர்வாகத்தினர், robots.txt.dist கோப்பிலுள்ள மாற்றங்களை மதிப்பாய்வு செய்து, அம்மாற்றங்களைத் தங்கள் சொந்த roots.txt கோப்பில் அமல்படுத்த பரிந்துரைக்கப்படுகிறது."
